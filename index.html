<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  
  </head>
  <body style="background-color: #3F3220;">
    <div class="container mx-auto mt-5">
        <div class="row mt-5">
            <div class="col-md-6 mx-auto mt-5 d-flex justify-content-center align-items-center">
                <div class="card  bg-dark text-white p-3" >
                    <img src="img/ll.webp" width="60" class="d-block mx-auto" alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-center">Login</h5>
                     <form action="" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username" name="username" autofocus required autocomplete="off">
                          </div>
                          <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                           <input type="password" class="form-control" name="password" id="password" placeholder="Password" required autocomplete="off">
                          </div>
                          <div class="mb-3 d-flex justify-content-center">
                             <input type="submit" value="send" class="btn btn-success btn-sm" >
                          </div>
                     </form>
                    </div>
                  </div>
            </div>
        </div>

    </div>

  
  

 
  </body>
</html>
